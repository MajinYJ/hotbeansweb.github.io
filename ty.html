<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Thank You! | Hot Beans</title>
    <style>
        p{
            font-family: Coolvetica;
        }
    </style>
</head>
<body>
    <main>
        <center>
            <img src="logo.ico" width="20%" />
            <p> Thank you for submitting an application! We will be getting
                back to you within a couple of days to continue your application
                process! Please wait a couple of seconds as we return you to the home page. </p>
            <script>
    // Function to redirect after a delay
    function redirectToPage() {
        // Change 'targetPage.html' to the URL you want to redirect to
        window.location.href = 'index.html';
    }

    // Set a timeout to call the redirect function after 3 seconds (3000 milliseconds)
    setTimeout(redirectToPage, 3000);
            </script>
        </center>
    </main>
</body>
</html>
